<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title data-l10n-id="title">
      Permanent counters
    </title>
    <link rel="localization" href="locales/manifest.json">
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <style type="text/css">
      time input[type="number"] { width: 3.5rem; margin: 0 auto;}
      input.days { width: 4rem}

      time {display: block;}
      time>span {width: 5rem; float: left; text-align: center}
      time>span>span {display: block;}
    </style>
  </head>
  <body>
    <header>

    </header>
    <br>
    <div class="row">
      <div class="medium-12 columns">
        <div class="callout primary">
          <h5 data-l10n-id="help_title">This is just persistent counters</h5>
          <p data-l10n-id="help_detail">Just add counters below. If you leave the page, counters will keep counting. So you can close this tab and come back later.</p>
        </div>

        <div id="alert_nojs" class="callout alert">
          <h5 data-l10n-id="error_title">Localstorage is needed</h5>
          <p data-l10n-id="error_detail">This tool will not work if localstorage is not enable.</p>
        </div>

        <div id="main" class="hide">
          <table>
            <thead>
              <tr>
                <th data-l10n-id="list_name">Name</th>
                <th data-l10n-id="list_counter">Counter</th>
                <th data-l10n-id="list_actions">Actions</th>
              </tr>
            </thead>
            <tbody id="counters">
              <tr id="model" class="hide">
                <td><input class="name" type="text" placeholder="Counter name" data-l10n-id="counter_name"/></td>
                <td class="time">
                  <time datetime="0d 0h 0m 0s">
                    <span class="days">
                      <span class="time_value hide">0</span>
                      <input class="days" type="number" step="1" min="0" />
                      <span class="time_label" data-l10n-id="counter_days">days</span>
                    </span>
                    <span class="hours">
                      <span class="time_value hide">0</span>
                      <input class="hours" type="number" step="1" min="0" />
                      <span class="time_label" data-l10n-id="counter_hours">hours</span>
                    </span>
                    <span class="minutes">
                      <span class="time_value hide">0</span>
                      <input class="minutes" type="number" step="1" min="0" />
                      <span class="time_label" data-l10n-id="counter_minutes">minutes</span>
                    </span>
                    <span class="seconds">
                      <span class="time_value hide">0</span>
                      <input class="seconds" type="number" step="1" min="0" />
                      <span class="time_label" data-l10n-id="counter_seconds">seconds</span>
                    </span>
                  </time>
                </td>
                <td>
                  <button type="button" class="button success start_counter" data-l10n-id="action_start">Start</button>
                  <button type="button" class="button stop_counter" data-l10n-id="action_stop">Stop</button>
                  <button type="button" class="button warning reset_counter" data-l10n-id="action_reset">Reset</button>
                  <button type="button" class="button alert delete_counter" data-l10n-id="action_delete">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          <p><button type="button" class="button success add_counter" data-l10n-id="action_add">Add a counter</button></p>
        </div>
      </div>
    </div>
    <footer>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/l20n/1.0.2/l20n.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
